<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component| Alejandro</title>
 
</head>
<body>
    <section>
      <div class="cardcontainer">
        <div class="tittle">
          <h1>Get <b>insights</b> that help  your business grow.</h1>
        </div>
        <div class="paragraph">
          <p>Discover the benefits if data analytics and make  better decisions regarding revenue, customer  experience, and overall efficiency</p>
        </div>
        <div class="stats">
          <div class="substat">
            <h3>10+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="substat">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="substat">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="imagen">
        
        <img src="./images/image-header-desktop.jpg" alt="Team working">
        <div class="overlay"></div>
      </div>
    
        
        
    
    </section>
</body>
</html>
